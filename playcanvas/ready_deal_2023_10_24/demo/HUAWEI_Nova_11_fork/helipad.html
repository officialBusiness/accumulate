<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>configure</title>
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no' />
    <link href="../../default_css.css" rel="stylesheet" type="text/css"/>
    <!-- <script src='../build/playcanvas.js'></script> -->
</head>
<body>
    <canvas id='application'></canvas>
    <script type="module">
        import * as pc from '../../../src/index.js';

        window.pc = pc;

        // create a PlayCanvas application
        const canvas = document.getElementById('application');
        const app = new pc.Application(canvas, {
            mouse: new pc.Mouse(document.body),
            touch: new pc.TouchDevice(document.body)
        });
        window.app = app;

        // fill the available space at full resolution
        app.setCanvasFillMode(pc.FILLMODE_FILL_WINDOW);
        app.setCanvasResolution(pc.RESOLUTION_AUTO);

        // ensure canvas is resized when window changes size
        window.addEventListener('resize', function(){
            app.resizeCanvas();
        });

        // create camera entity
        const camera = new pc.Entity('camera');
        camera.addComponent('camera', {
          clearColor: new pc.Color(1,1,1,1),
          nearClip: 1,
          fov: 45,
        });
        app.root.addChild(camera);
        camera.setPosition(0, 0, 6);

        // create box entity
        // const box = new pc.Entity('cube');
        // box.addComponent('model', {
        //     type: 'box'
        // });
        // app.root.addChild(box);

        app.configure('./config.other.json', function (err) {
            app.scenes.loadScene('./EmptyScene-Sky.json', function (err, scene) {

                // camera.setPosition(0, 0, 10);
            });
        });


        app.start();
    </script>
</body>
</html>
